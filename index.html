<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesheet.css">
    <title>Tip Calulator</title>
</head>
<body>
    <div id = "main">
    <h1>Tip Calulator</h1>
        <div id = "maintwo">
            <div class = "billAmount">
                <label for="billAmount">How much is bill</label>
                <input type="number" id="billAmount" placeholder="pls enter Bill amount">
            </div>
            <div class = "tip">
                <label for="tip">How much you want to Tip</label>
                <input type ="number" id ="tip" placeholder="Pls enter tip percentage">
            </div>
            <div class = "button">
                <button type="submit" id ="btn">Calculate</button>
            </div>
            <div id="second">
                <div class="totalBill">
                    <label for="tip-amount">Tip Amount</label><br>
                    <input type="number" id="tip-amount"placeholder="Total Tip" disabled>
                </div>
                <div class = "totalBill">
                    <label for="total-bill">Total Bill</label><br>
                    <input type ="number" id = "total-bill" disabled placeholder ="Total bill Amount">
                </div>
            </div>
        </div>
    </div>
    <script src = "javascript.js"></script>
</body>
</html>
